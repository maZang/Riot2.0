<!DOCTYPE html>
<html lang="en">

	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="customScript.js"></script>

	<!-- Bootstrap CSS and Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	
	<!-- Google Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Raleway:700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	
	<!-- Custom CSS -->
	<link href="customStyles.css" rel="stylesheet">
	
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Black Market Brawlers Analysis</title>
		<link rel="shortcut icon" href="./bilgewater.ico">
	</head>

	<body  ng-app="champPuller">
		<div class="container-fluid">
			<nav>
				<ul class="nav nav-justified nav-tabs">
					<li class=""><a href="./index.html">Home</a></li>
					<li class="active"><a href="#">Champions</a></li>
					<li><a href="#">Items</a></li>
				</ul>
			</nav>
			<div class="intro">
				<br><br><br><br><br><br><br><br><br><br>
				<h1 class="text-center">Champion Analysis</h1>
				<br><br><br><br><br>
				<button class="btn btn-default center-block center-text"><a href="https://github.com/maZang/Riot2.0/">View Source Code <i class="fa fa-github"></i></a></button>
				<br><br><br>
			</div>
			<section>
				<form class="form-horizontal" role="form">
					<h2 class="text-center">What champion analysis are you looking for?</h2>
					<br/>
					<div class="row" id="searchRow">
						<div class="col-md-10">
							<input type="search" class="form-control" placeholder="Champion name here (e.g. Aatrox)"/>
						</div>
						<div class="col-md-2">
							<input type="submit" class="btn btn-info form-control" value="Search"/>
						</div>
					</div>
				</form>
				<div ng-controller="MainController">
					<p> {{message}} </p>
				</div>
				<div>
					<!--<img src="http://ddragon.leagueoflegends.com/cdn/5.2.1/img/champion/" + champName + ".png"{{champName}}>-->
				</div>
			</section>
		</div>
	</body>
</html>
